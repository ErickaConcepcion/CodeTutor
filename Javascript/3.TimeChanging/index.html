    <div>
        <h1 id="current-time"></h1>
        <h2 id="greeting"></h2>
      </div>
      <script>
        const timeDisplay = document.getElementById("current-time");
        const greetingDisplay = document.getElementById("greeting");
        
                const currentTime = new Date();
                const currentHour = currentTime.getHours();
                const currentMinutes = currentTime.getMinutes();
        
                const displayHour = currentHour % 12 || 12;
                const displayMinutes = currentMinutes.toString().padStart(2, "0");
        
        // const currentHour = 18;
        // const currentMinutes = 10;
        
        if (currentHour >= 0 && currentHour <= 8) {
          //Time
          let set = "AM";
          timeDisplay.innerText = `${currentHour}:${currentMinutes}` + `${set}`;
          // Text
          greetingDisplay.innerText = `Good Morning`;
          // Image
          document.body.style.backgroundImage ="url(https://images.unsplash.com/photo-1470252649378-9c29740c9fa8)";
        } else if (currentHour >= 9 && currentHour <= 12) {
          //Time
          let set = currentHour < 12 ? "AM" : "PM";
          timeDisplay.innerText = `${currentHour}:${currentMinutes}` + `${set}`;
          //Greeting
          greetingDisplay.innerText = `Good Day`;
          //Image
          document.body.style.backgroundImage ="url(https://images.unsplash.com/photo-1465488867967-ffb57e7f0a89)";
        } else if (currentHour >= 13 && currentHour <= 17) {
          //Time
          let set = "PM";
          timeDisplay.innerText = `${currentHour}:${currentMinutes}` + `${set}`;
          //Greeting
          greetingDisplay.innerText = `Good Afternoon`;
          //Image
          document.body.style.backgroundImage ="url(https://images.unsplash.com/photo-1682685797365-41f45b562c0a)";
        } else if (currentHour >= 18 && currentHour <= 23) {
          let set = "PM";
          timeDisplay.innerText = `${currentHour}:${currentMinutes}` + `${set}`;
          greetingDisplay.innerText = `Good Evening`;
          document.body.style.backgroundImage =
            "url(https://images.unsplash.com/photo-1488866022504-f2584929ca5f)";
        } else {
          console.log("ERROR");
          console.log("MISSING");
        }
